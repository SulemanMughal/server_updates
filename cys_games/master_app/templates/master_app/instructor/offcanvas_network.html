{% load static %}

<div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasExample{{ network.name|slugify  }}" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header " style="background-color: #012970;">
      <h5 class="offcanvas-title mx-auto text-white fw-bolder" id="offcanvasExampleLabel">Virtual Network Description</h5>
    </div>
    <div class="offcanvas-body bg-light">
        <div class="d-flex align-items-center">
            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
              <a href="#!">
                <img src="{% static 'assets/img/caac8772de14a769c0bfe95756bceebe.png' %}" width="50" alt="">
              </a>
            </div>
            <div class="ps-3">
              <h6 class="mb-0">{{ network.name }}</h6>
              <span class=" small pt-1 fw-bold">{{ network.get_operating_system }}</span>

            </div>
          </div>
        <p>
            {{ network.description|safe }}
        </p>
    </div>
  </div>
