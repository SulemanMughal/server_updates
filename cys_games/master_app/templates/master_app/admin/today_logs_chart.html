<div class="card">
    <div class="card-body">
    
<h5 class="card-title">Today Logs</h5>
<!-- Bar Chart -->
<canvas id="barChart_1" style="max-height: 400px; "></canvas>
<script>
    new Chart(document.querySelector('#barChart_1'), {
      type: 'doughnut',
      data: {
        labels: ['ADDITIONS', 'CHANGES', 'DELETIONS', ],
        datasets: [{
          label: '',
          data: [
              Number("{{ number_of_additions_current_date }}"),
              Number("{{ number_of_change_current_date }}"),
              Number("{{ number_of_deletions_current_date }}"),
          ],
          backgroundColor: [
            '#FF6D3F',
            '#B14B4B',
            '#594057',
          ],
          borderColor: [
            '#FF6D3F',
            '#B14B4B',
            '#594057'
          ],
          borderWidth: 1
        }]
      },
      options: {
          indexAxis: 'y',
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  
</script>
<!-- End Bar CHart -->
</div>
</div>
