<div class="card">

    <div class="card-body p-3">
      <h3>Students</h3>
      <ul class="list-group list-group-flush">
        {% if students %}
          {% for std in students %}
            <li class="list-group-item">{{std.student.email }}</li>
          {% endfor %}
        {% endif %}
      </ul><!-- End Clean list group -->
    </div>
  </div>
