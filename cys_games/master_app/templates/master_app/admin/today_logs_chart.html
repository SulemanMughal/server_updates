<div class="card">
    <div class="card-body">
    
<h5 class="card-title">Today Logs</h5>
<!-- Bar Chart -->
<canvas id="barChart_1" style="max-height: 400px; "></canvas>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    new Chart(document.querySelector('#barChart_1'), {
      type: 'doughnut',
      data: {
        labels: ['ADDITIONS', 'CHANGES', 'DELETIONS', ],
        datasets: [{
          label: '',
          data: [
              Number("{{ number_of_additions_current_date }}"),
              Number("{{ number_of_change_current_date }}"),
              Number("{{ number_of_deletions_current_date }}"),
          ],
          backgroundColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(255, 205, 86, 1)',
          ],
          borderColor: [
            'rgb(255, 99, 132)',
            'rgb(255, 159, 64)',
            'rgb(255, 205, 86)',
          ],
          borderWidth: 1
        }]
      },
      options: {
          indexAxis: 'y',
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  });
</script>
<!-- End Bar CHart -->
</div>
</div>
