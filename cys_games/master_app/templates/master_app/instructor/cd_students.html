<div class="card">
    <h5 class="card-header d-flex justify-content-between align-items-center">
      <span class="h3" style="color:#444444;">Attack Team</span>
      
      <button type="button" class="btn btn-sm btn-primary rounded-circle " style="margin-top: -60px;margin-right: -30px;" data-bs-target="#create_student_modal" data-bs-toggle="modal" data-user-type="1"><i class="bi bi-plus fs-5 " ></i></button>
      
    
      <!-- Wrap with <div>...buttons...</div> if you have multiple buttons -->
    </h5>
    <div class="card-body p-3">
      <ul class="list-group list-group-flush">
        {% if students %}
          {% for std in students %}
            {% if std.user_type == "1" %}
              <li class="list-group-item">{{ std.student.email }}</li>
            {% endif %}
          {% endfor %}
        {% endif %}
      </ul><!-- End Clean list group -->
    </div>
</div>
