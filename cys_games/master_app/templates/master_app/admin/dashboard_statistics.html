
{{ courses.count|json_script:"courses_count" }}
{{ students.count|json_script:"students_count" }}
{{ networks.count|json_script:"networks_count" }}
{{ instructors.count|json_script:"instructors_count" }}


<div class="card ">

    <!-- Filter -->
    <!-- END : Filter -->
    

    <div class="card-body pb-0">
      <h5 class="card-title">Info</h5>

      <div id="trafficChart" style="min-height: 400px;" class="echart"></div>

      <script>
        document.addEventListener("DOMContentLoaded", () => {

            const courses_count = JSON.parse(document.getElementById('courses_count').textContent);
            const students_count = JSON.parse(document.getElementById('students_count').textContent);
            const networks_count = JSON.parse(document.getElementById('networks_count').textContent);
            const instructors_count = JSON.parse(document.getElementById('instructors_count').textContent);

          echarts.init(document.querySelector("#trafficChart")).setOption({
            tooltip: {
              trigger: 'item'
            },
            legend: {
              top: '0%',
              left: 'center'
            },
            series: [{
              
              type: 'pie',
              radius: ['40%', '70%'],
              avoidLabelOverlap: false,
              label: {
                show: false,
                position: 'center'
              },
              emphasis: {
                label: {
                  show: true,
                  fontSize: '18',
                  fontWeight: 'bold'
                }
              },
              labelLine: {
                show: true
              },
              data: [{
                  value: courses_count,
                  name: 'Courses'
                },
                {
                  value: students_count,
                  name: 'Students'
                },
                {
                  value: networks_count,
                  name: 'Virtual Networks'
                },
                {
                  value: instructors_count,
                  name: 'Instructors'
                }
              ]
            }]
          });
        });
      </script>

    </div>
  </div>

  {% comment %}
    <div class="filter">
        <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
        <li class="dropdown-header text-start">
            <h6>Filter</h6>
        </li>

        <li><a class="dropdown-item" href="#">Today</a></li>
        <li><a class="dropdown-item" href="#">This Month</a></li>
        <li><a class="dropdown-item" href="#">This Year</a></li>
        </ul>
    </div>
  {% endcomment %}
