<form class="row g-3 needs-validation" novalidate  action="{% url 'change_password' %}" method="POST" id="change_password_form">
    <div class="row mb-3">
      <label for="id_old_password" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
      <div class="col-md-8 col-lg-9">
        <input name="old_password" type="password" autofocus class="form-control" id="id_old_password" required="" >
        <div class="invalid-feedback">
          Please enter current password.
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="id_new_password1" class="col-md-4 col-lg-3 col-form-label">New Password</label>
      <div class="col-md-8 col-lg-9">
        <input name="new_password1" type="password" class="form-control" id="id_new_password1" required="" >
        <div class="invalid-feedback">
          Please enter new password.
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="id_new_password2" class="col-md-4 col-lg-3 col-form-label">Confirm Password</label>
      <div class="col-md-8 col-lg-9">
        <input name="new_password2" type="password" class="form-control" id="id_new_password2"  required="" >
        <div class="invalid-feedback" >
          Please confirm new password.
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" id="change_password_btn">Change Password</button>
    </div>
  </form>
