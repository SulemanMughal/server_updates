{% load static %}
<div class="card">
    <div class="card-body p-3">
      <h3>Flags Submission</h3>
      <div class="main-carousel " id="main-carousel-last">
        
        <div class="carousel-cell ">
          <div class="card  my-3 py-3 rounded-4 shadow-none bg-light h-100 ">
            <i class="fas fa-eye mb-3 opacity-0"></i>
            <h3 class="card-title fs-1 text-center">0</h3>
            <h5 class="text-center"><p class="card-text">User Flag</p></h5>
            <h5 class="text-center mt-3 fw-bolder fs-3"><a data-bs-toggle="offcanvas" href="#offcanvasflag_1" role="button" aria-controls="offcanvasflag_1" >Submission</a></h5>
            
          </div>
        </div>
        <div class="carousel-cell ">
          <div class="card  my-3 py-3 rounded-4 shadow-none bg-light h-100 ">
            <i class="fas fa-eye mb-3 opacity-0"></i>
            <h3 class="card-title fs-1 text-center">0</h3>
            <h5 class="text-center">    <p class="card-text">Root Flag</p></h5>
            <h5 class="text-center mt-3 fw-bolder fs-3"><a data-bs-toggle="offcanvas" href="#offcanvasflag_2" role="button" aria-controls="offcanvasflag_2" >Submission</a></h5>
          </div>
        </div>
        
        
        
      </div>
    </div>
  </div>


  <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasflag_1" aria-labelledby="offcanvasflag_1Label">
    <div class="offcanvas-header " style="background-color: #012970;">
      <h5 class="offcanvas-title mx-auto text-white fw-bolder" id="offcanvasflag_1Label">Submit Flag</h5>
    </div>
    <div class="offcanvas-body bg-light">
        <form class="row g-3 needs-validation flag-form" novalidate  action="{% url 'student-flag-submission' %}" id="flag_a_form"   method="POST">
            {% csrf_token %}
            <!-- Title  -->
<div class="col-md-12 mb-3">
    <div class="form-floating">
    <input type="text" name="flag_1" class="form-control" id="id_flag_1" placeholder="User Flag"  autocapitalize="none" autocomplete="off" maxlength="255" required >
    <label for="id_flag_1">User Flag</label>
    <div class="invalid-feedback">
    Please choose a valid flag.
    </div>
    </div>
    </div>


    <input type="hidden" name="vn_id" value="{{ course.get_virtual_network.id }}" />
    

    <div class="text-end">
        
      <button type="submit" class="btn btn-primary "  id="flag_a_submit">Submit <i class="fa-solid fa-chevron-right ms-2"></i></button>
      </div>
        </form>
      
    </div>
  </div>


  <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasflag_2" aria-labelledby="offcanvasflag_2Label">
    <div class="offcanvas-header " style="background-color: #012970;">
      <h5 class="offcanvas-title mx-auto text-white fw-bolder" id="offcanvasflag_2Label">Submit Flag</h5>
    </div>
    <div class="offcanvas-body bg-light">
        <form class="row g-3 needs-validation flag-form" novalidate  action="{% url 'student-flag-submission' %}" id="flag_b_form"   method="POST">
            {% csrf_token %}
            <!-- Title  -->
<div class="col-md-12 mb-3">
    <div class="form-floating">
    <input type="text" name="flag_2" class="form-control" id="id_flag_2" placeholder="Flag B"  autocapitalize="none" autocomplete="off" maxlength="255" required >
    <label for="id_flag_2">Root Flag</label>
    <div class="invalid-feedback">
    Please choose a valid flag.
    </div>
    </div>
    </div>
    <input type="hidden" name="vn_id" value="{{ course.get_virtual_network.id }}" />
    <div class="text-end">
        
      <button type="submit" class="btn btn-primary " id="flag_a_submit" >Submit <i class="fa-solid fa-chevron-right ms-2"></i></button>
      </div>
        </form>
      
    </div>
  </div>
