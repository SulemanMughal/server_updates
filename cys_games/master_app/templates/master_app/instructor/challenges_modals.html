<div class="modal fade" id="verticalycentered_{{ ch.course.id }}_{{ ch.id }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Challenge Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>
                Statement : <strong>{{ ch.title }}</strong>
            </p>
            <p>
                Difficulty Level : <strong>{{ ch.get_difficulty_level }}</strong>
            </p>
            
            {{ ch.description|safe }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
