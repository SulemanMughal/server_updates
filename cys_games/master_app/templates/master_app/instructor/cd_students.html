
<div class="card">
    <h5 class="card-header d-flex justify-content-between align-items-center">
      <span class="h3" style="color:#444444;">Attack Team</span>
      
      <button type="button" class="btn btn-sm btn-primary rounded-circle new_student_entry" style="margin-top: -60px;margin-right: -30px;"   data-user-type="1"><i class="bi bi-plus fs-5 " ></i></button>
      
    
      <!-- Wrap with <div>...buttons...</div> if you have multiple buttons -->
    </h5>
    <div class="card-body p-3">
      <ul class="list-group list-group-flush list-1">
        {% if students %}
          {% for std in students %}
            {% if std.user_type == "1" %}
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  {{ std.student.email }}
                </div>
                <button class="cross btn btn-danger my-0 py-0 bg-transparent border-0 text-danger " data-remodal-target="modal" data-url="{% url 'instructor-remove-student' std.id %}" data-student="{{ std.student.email }}"><i class="fa fa-times fa-1x" ></i></button>
              </li>
            {% endif %}
          {% endfor %}
        {% endif %}
      </ul><!-- End Clean list group -->
    </div>
</div>
