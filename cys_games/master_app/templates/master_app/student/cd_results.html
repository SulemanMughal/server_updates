<div class="card">
    <div class="card-body">
      <h5 class="card-title">Results</h5>

      <!-- Bar Chart -->
      <div id="barChart"></div>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          new ApexCharts(document.querySelector("#barChart"), {
            series: [{
              data: [400, 430, 448, 470, 540]
            }],
            chart: {
              type: 'bar',
              height: 200
            },
            plotOptions: {
              bar: {
                borderRadius: 2,
                horizontal: true,
                width : 2
              }
            },
            dataLabels: {
              enabled: false
            },
            xaxis: {
              categories: ['A', 'B', 'C', 'D', 'E'
              ],
            }
          }).render();
        });
      </script>
      <!-- End Bar Chart -->

    </div>
  </div>
